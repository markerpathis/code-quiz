<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Code Quiz!</h1>
    </header>

    <main>
      <div class="container">
        <h2 id="timer"></h2>
        <h2 id="questionText"></h2>
        <button id="startQuiz">Start Quiz</button>
        <div id="initials"></div>
        <div class="answerButtons">
          <button class="full-width" id="answer-one"></button>
          <button class="full-width" id="answer-two"></button>
          <button class="full-width" id="answer-three"></button>
          <button class="full-width" id="answer-four"></button>
        </div>
        <div class="highscores">
          <h2 id="finishedMessage"></h2>
          <p id="scoreText"></p>
          <div id="scoreMessage"></div>
          <form id="initials-form">
            <input
              type="text"
              id="initials-input"
              name="initials-input"
              placeholder="Enter your initials"
            />
            <button class="initials-submit">Submit</button>
          </form>
          <ul id="leaderboard-list"></ul>
          <button id="restartQuiz">Play Again?</button>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
